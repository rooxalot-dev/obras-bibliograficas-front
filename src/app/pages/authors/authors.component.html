<div class="container">
  <h2>Autores</h2>

  <hr>

  <ng-container *ngIf="hasAuthors(); else noData">
    <table
      mat-table
      [dataSource]="authorsList"
      class="authors-table mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let author">{{ author.name }}</td>
      </ng-container>

      <ng-container matColumnDef="formattedName">
        <th mat-header-cell *matHeaderCellDef>Nome Formatado</th>
        <td mat-cell *matCellDef="let author">{{ author.formattedName }}</td>
      </ng-container>

      <!-- <ng-container matColumnDef="formattedCreatedAt">
        <th mat-header-cell *matHeaderCellDef>Dt. Criação</th>
        <td mat-cell *matCellDef="let author">
          {{ author.formattedCreatedAt }}
        </td>
      </ng-container>

      <ng-container matColumnDef="formattedUpdatedAt">
        <th mat-header-cell *matHeaderCellDef>Dt. Atualização</th>
        <td mat-cell *matCellDef="let author">
          {{ author.formattedUpdatedAt }}
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="authorsListColunns"></tr>
      <tr mat-row *matRowDef="let row; columns: authorsListColunns"></tr>
    </table>
  </ng-container>

  <ng-template #noData>
    <div class="no-data">
      Não há dados cadastrados!
    </div>
  </ng-template>

  <button mat-fab class="add-button" color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
