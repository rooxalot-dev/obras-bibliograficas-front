<div mat-dialog-title class="dialog-title">
  <h2>Adicionar Autores</h2>
  <a class="close-button" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </a>
</div>

<mat-dialog-content class="mat-typography">
  <mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step>
      <ng-template matStepLabel
        >Informe quantos autores ser찾o cadastrados</ng-template
      >
      <mat-form-field>
        <input
          [(ngModel)]="authorsCount"
          name="authorsCount"
          required
          matInput
          placeholder="Quantos autores ser찾o cadastrados?"
        />
      </mat-form-field>
      <div>
        <button mat-button (click)="nextStep()">Pr처ximo</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Cadastre a quantidade de autores especificada</ng-template>

      <form [formGroup]="authorForm">
        <div *ngFor="let authorControl of authorForm.controls; index as i">
          <mat-form-field>
              <mat-label>Autor {{ i + 1 }}</mat-label>
              <input matInput [formControl]="authorForm.controls[i]" />
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperPrevious>Anterior</button>
          <button mat-button (click)="nextStep()">Pr처ximo</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Revise</ng-template>
      <div *ngFor="let authorControl of authorForm.controls; index as i">
        <span> Autor {{ i + 1 }} - {{ authorForm.controls[i].value }}</span>
      </div>
      <div>
        <button mat-button matStepperPrevious>Anterior</button>
        <button mat-button (click)="nextStep()">Concluir</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>

<mat-dialog-actions align="end"> </mat-dialog-actions>
